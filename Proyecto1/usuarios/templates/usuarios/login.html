<h2>Iniciar sesión</h2>
<form method="post">
  {% csrf_token %}
  <label>Usuario:</label><br>
  <input type="text" name="username"><br>
  <label>Contraseña:</label><br>
  <input type="password" name="password"><br><br>
  <button type="submit">Ingresar</button>
</form>

{% if messages %}
  {% for message in messages %}
    <p>{{ message }}</p>
  {% endfor %}
{% endif %}
